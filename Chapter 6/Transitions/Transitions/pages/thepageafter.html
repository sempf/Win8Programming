<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>thepageafter</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0.RC/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    
    <link href="thepageafter.css" rel="stylesheet" />
    <script src="thepageafter.js"></script>
</head>
<body>
    <div class="thepageafter fragment">
        <header aria-label="Header content" role="banner" id="header">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to thepageafter</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" id="main">
            <p>Content goes here.</p>
            <button id="nextPage">Next Page</button>
        </section>
    </div>
</body>
</html>
