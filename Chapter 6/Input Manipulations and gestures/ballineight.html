<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <title>Ball In Eight</title>
    <link rel="stylesheet" type="text/css" href="css\ballInEight.css" />
    <script src="//Microsoft.WinJS.1.0.RC/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0.RC/js/ui.js"></script>
    <script type="text/javascript" src="ballInEight.js"></script>
    <script type="text/javascript">
            document.title = "Ball In Eight";
    </script>
    
</head>
<body>
    <div id="GamePositioner">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            width='100%' height='100%' viewBox="0 0 1100 600" preserveAspectRatio="xMidyMin meet" id="SVGWindow" >
            <g id="Maze">
                <line x1="100" y1="100" x2="1000" y2="100" />
                <line x1="100" y1="1600" x2="1000" y2="1600" />
                <line x1="100" y1="100" x2="100" y2="1600" />
                <line x1="1000" y1="100" x2="1000" y2="1600" />

                <line x1="400" y1="100" x2="100" y2="400" />
                <line x1="700" y1="100" x2="1000" y2="400" />
                <line x1="400" y1="1600" x2="100" y2="1300" />
                <line x1="700" y1="1600" x2="1000" y2="1300" />
                <line x1="1000" y1="700" x2="850" y2="850" />
                <line x1="850" y1="850" x2="1000" y2="1000" />
                <line x1="100" y1="700" x2="250" y2="850" />
                <line x1="250" y1="850" x2="100" y2="1000" />

                <line x1="400" y1="450" x2="700" y2="450" />
                <line x1="400" y1="650" x2="700" y2="650" />
                <line x1="400" y1="450" x2="400" y2="650" />
                <line x1="700" y1="450" x2="700" y2="650" />
                        
                <line x1="400" y1="1050" x2="700" y2="1050" />
                <line x1="400" y1="1250" x2="700" y2="1250" />
                <line x1="400" y1="1050" x2="400" y2="1250" />
                <line x1="700" y1="1050" x2="700" y2="1250" />
            </g>
            <g id="Ball">
                <circle cx="550" cy="250" r="36" fill="#33ccff"/>
            </g>
        </svg>
    </div>
    <!-- it is important that PointerSink be the highest z-order element on the page-->
    <div id="PointerSink"></div>
</body>
</html>
