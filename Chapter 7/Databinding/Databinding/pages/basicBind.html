<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>basicBind</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="basicBind.css" rel="stylesheet" />
    <script src="basicBind.js"></script>
</head>
<body>
    <div class="basicBind fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to basicBind</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            Testing <input type="text" id="PlaceToPutText" data-win-bind="value: testvalue"></input><br />
            <button id="increment"></button>
        </section>
    </div>
</body>
</html>
