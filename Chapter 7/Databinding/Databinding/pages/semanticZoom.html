<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>semanticZoom</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="semanticZoom.css" rel="stylesheet" />
    <script src="semanticZoom.js"></script>
</head>
<body>
    <div class="semanticZoom fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to semanticZoom</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="headerTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div">
                    <h1 data-win-bind="innerText: category"></h1>
                </div>
            </div>
        
            <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="mediumListIconTextItem">
                    <div class="mediumListIconTextItem-Detail">
                        <h4 data-win-bind="innerText: name"></h4>
                        <h6 data-win-bind="innerText: address"></h6>
                    </div>
                </div>
            </div>
            
            <div id="semanticZoomTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="semanticZoomItem">
                    <h1 class="semanticZoomItem-Text" data-win-bind="innerText: name"></h1>
                </div>
            </div>

    <div id="zoomedInListView"
        data-win-control="WinJS.UI.ListView" 
        data-win-options="{ itemDataSource: groupedItemsList.dataSource, itemTemplate: select('#mediumListIconTextTemplate'), groupHeaderTemplate: select('#headerTemplate'), groupDataSource: data.groupedItemsList.groups.dataSource, selectionMode: 'none', tapBehavior: 'none', swipeBehavior: 'none' }"
    ></div>

    <div id="zoomedOutListView"
        data-win-control="WinJS.UI.ListView"
        data-win-options="{ itemDataSource: groupedItemsList.groups.dataSource, itemTemplate: select('#semanticZoomTemplate'), selectionMode: 'none', tapBehavior: 'invoke', swipeBehavior: 'none' }"
    ></div>
        </section>
    </div>
</body>
</html>
