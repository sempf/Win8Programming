<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>itemlist</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.0.6/css/ui-dark.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.0.6/js/base.js"></script>
    <script src="//Microsoft.WinJS.0.6/js/ui.js"></script>
    <link href="itemlist.css" rel="stylesheet">
    <script src="itemlist.js"></script>
</head>
<body>
    <div class="itemlist fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis"><span class="pagetitle">Welcome to itemlist</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="mediumListIconTextTemplate" data-win-control="WinJS.Binding.Template">
                <div style="width: 480px" data-win-bind="innerText: task" style="font-size: 18pt">
                </div>
            </div>
            <div id="basicListView" data-win-control="WinJS.UI.ListView" data-win-options="{itemDataSource : SearchSample.itemList.dataSource, itemTemplate: select('#mediumListIconTextTemplate')}"
                style="margin-left: 5%; margin-right: 5%;">
            </div>
        </section>
    </div>
</body>
</html>
