<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Select</title>
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet">
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <link href="Select.css" rel="stylesheet">
    <script src="Select.js"></script>
</head>
<body>
    <div class="Select fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis"><span class="pagetitle">Welcome to Select</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <br /><br /><br /><br /><br /><br />
            <select id="Controls" size="1">
                <option value="1">Div</option>
                <option value="2">Textbox</option>
                <option value="3" selected>Select</option>
                <option value="4">Radio Button</option>
                <option value="5">Toggle Switch</option>
            </select>
            <br />
            <div id="Items"></div>
        </section>
    </div>
</body>
</html>
